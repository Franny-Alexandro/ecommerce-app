<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Moderna - Comercio Electrónico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* gray-50 */
        }
        .cart-panel, .checkout-modal {
            transition: transform 0.3s ease-in-out;
        }
        .cart-item-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-400 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-500 */
        }
    </style>
</head>
<body>

    <!-- App Container -->
    <div id="app" class="relative">

        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <!-- Logo -->
                    <a href="#" class="flex items-center space-x-2 text-2xl font-bold text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span>TiendaModerna</span>
                    </a>
                    <!-- Cart Icon -->
                    <div class="relative">
                        <button id="cart-button" class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span id="cart-count-badge" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Filters and Search -->
            <div class="mb-8 md:flex md:items-center md:justify-between">
                <div class="relative flex-1 md:mr-4 mb-4 md:mb-0">
                    <input type="text" id="search-input" placeholder="Buscar productos..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="absolute top-0 left-0 inline-flex items-center p-3 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>
                <div id="category-filters" class="flex items-center space-x-2 overflow-x-auto pb-2">
                    <!-- Category buttons will be inserted here -->
                </div>
            </div>

            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Product cards will be inserted here -->
            </div>
            <div id="no-results" class="hidden text-center py-16">
                <h2 class="text-2xl font-semibold text-gray-700">No se encontraron productos</h2>
                <p class="text-gray-500 mt-2">Intenta ajustar tu búsqueda o filtros.</p>
            </div>
        </main>

        <!-- Shopping Cart Panel -->
        <div id="cart-panel" class="cart-panel fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl z-50 transform translate-x-full">
            <div class="flex flex-col h-full">
                <!-- Cart Header -->
                <div class="flex items-center justify-between p-6 border-b">
                    <h2 class="text-2xl font-bold text-gray-800">Tu Carrito</h2>
                    <button id="close-cart-button" class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <!-- Cart Items -->
                <div id="cart-items" class="flex-grow p-6 overflow-y-auto custom-scrollbar">
                    <!-- Cart items will be inserted here -->
                </div>
                <!-- Cart Footer -->
                <div class="p-6 border-t bg-gray-50">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold text-gray-700">Subtotal</span>
                        <span id="cart-subtotal" class="text-xl font-bold text-gray-800">$0.00</span>
                    </div>
                    <button id="checkout-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        Proceder al Pago
                    </button>
                </div>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="checkout-modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transform scale-0 transition-transform duration-300">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-5 border-b">
                    <h3 class="text-2xl font-bold text-gray-800">Finalizar Compra</h3>
                    <button id="close-checkout-button" class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <!-- Modal Body -->
                <div id="checkout-form-container" class="p-6">
                    <form id="checkout-form">
                        <h4 class="text-lg font-semibold text-gray-700 mb-4">Información de Contacto</h4>
                        <input type="email" placeholder="Correo Electrónico" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required>
                        
                        <h4 class="text-lg font-semibold text-gray-700 mb-4">Método de Pago (Simulado)</h4>
                        <div class="space-y-4">
                            <div>
                                <label class="font-medium">Número de Tarjeta</label>
                                <input type="text" placeholder="**** **** **** 1234" class="w-full p-3 mt-1 border border-gray-300 rounded-lg" required>
                            </div>
                            <div class="flex space-x-4">
                                <div class="flex-1">
                                    <label class="font-medium">Fecha Exp.</label>
                                    <input type="text" placeholder="MM/AA" class="w-full p-3 mt-1 border border-gray-300 rounded-lg" required>
                                </div>
                                <div class="flex-1">
                                    <label class="font-medium">CVC</label>
                                    <input type="text" placeholder="123" class="w-full p-3 mt-1 border border-gray-300 rounded-lg" required>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8">
                            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200">
                                Pagar <span id="checkout-total">$0.00</span>
                            </button>
                        </div>
                    </form>
                </div>
                 <!-- Thank You Message -->
                <div id="thank-you-message" class="hidden p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    <h3 class="text-2xl font-bold text-gray-800 mt-4">¡Gracias por tu compra!</h3>
                    <p class="text-gray-600 mt-2">Tu pedido ha sido procesado exitosamente.</p>
                    <button id="close-thank-you-button" class="mt-6 bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">Cerrar</button>
                </div>
            </div>
        </div>
        
        <!-- Overlay for Cart -->
        <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA ---
        const products = [
            { id: 1, name: 'Laptop Pro X', price: 1250.00, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Laptop+Pro+X', description: 'Potente laptop para profesionales creativos y desarrolladores.', category: 'Electrónica' },
            { id: 2, name: 'Smartphone Z', price: 899.99, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Smartphone+Z', description: 'El último smartphone con cámara de alta resolución y 5G.', category: 'Electrónica' },
            { id: 3, name: 'Auriculares Inalámbricos', price: 199.50, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Auriculares', description: 'Cancelación de ruido activa y sonido de alta fidelidad.', category: 'Accesorios' },
            { id: 4, name: 'Camiseta de Algodón', price: 25.00, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Camiseta', description: 'Camiseta básica y cómoda, 100% algodón orgánico.', category: 'Ropa' },
            { id: 5, name: 'Mochila Urbana', price: 75.00, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Mochila', description: 'Resistente al agua, con compartimento para laptop.', category: 'Accesorios' },
            { id: 6, name: 'Zapatillas Runner', price: 120.00, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Zapatillas', description: 'Diseñadas para máximo confort y rendimiento al correr.', category: 'Ropa' },
            { id: 7, name: 'Smartwatch Fit', price: 250.00, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Smartwatch', description: 'Monitoriza tu actividad física y notificaciones.', category: 'Electrónica' },
            { id: 8, name: 'Libro de Ciencia Ficción', price: 18.99, image: 'https://placehold.co/400x400/e2e8f0/334155?text=Libro', description: 'Una aventura épica en una galaxia lejana.', category: 'Libros' },
        ];
        
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

        // --- DOM ELEMENTS ---
        const productGrid = document.getElementById('product-grid');
        const categoryFilters = document.getElementById('category-filters');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        
        const cartButton = document.getElementById('cart-button');
        const closeCartButton = document.getElementById('close-cart-button');
        const cartPanel = document.getElementById('cart-panel');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCountBadge = document.getElementById('cart-count-badge');
        const cartSubtotalEl = document.getElementById('cart-subtotal');
        const checkoutButton = document.getElementById('checkout-button');

        const checkoutModal = document.getElementById('checkout-modal');
        const closeCheckoutButton = document.getElementById('close-checkout-button');
        const checkoutForm = document.getElementById('checkout-form');
        const checkoutTotalEl = document.getElementById('checkout-total');
        const thankYouMessage = document.getElementById('thank-you-message');
        const checkoutFormContainer = document.getElementById('checkout-form-container');
        const closeThankYouButton = document.getElementById('close-thank-you-button');


        // --- RENDER FUNCTIONS ---
        const renderProducts = (filteredProducts) => {
            productGrid.innerHTML = '';
            if (filteredProducts.length === 0) {
                noResults.classList.remove('hidden');
                productGrid.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                productGrid.classList.remove('hidden');
                filteredProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-56 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/334155?text=Imagen+no+disponible';">
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4 h-12 overflow-hidden">${product.description}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-2xl font-bold text-indigo-600">$${product.price.toFixed(2)}</span>
                                <button data-product-id="${product.id}" class="add-to-cart-btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200">
                                    Agregar
                                </button>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }
        };
        
        const renderCategories = () => {
            const categories = ['Todos', ...new Set(products.map(p => p.category))];
            categoryFilters.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn px-4 py-2 rounded-full text-sm font-semibold border transition-colors duration-200 whitespace-nowrap';
                if (category === 'Todos') {
                    button.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                } else {
                    button.classList.add('bg-white', 'text-gray-700', 'border-gray-300', 'hover:bg-gray-100');
                }
                button.textContent = category;
                button.dataset.category = category;
                categoryFilters.appendChild(button);
            });
        };

        const renderCart = () => {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Tu carrito está vacío.</p>';
            } else {
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'flex items-center justify-between py-4 border-b cart-item-enter';
                    cartItemDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                            <div>
                                <h4 class="font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-sm text-gray-500">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="flex items-center border rounded-md">
                                <button data-id="${item.id}" class="quantity-change-btn p-1 text-gray-600 hover:bg-gray-100" data-change="-1">-</button>
                                <span class="px-3 text-lg font-medium">${item.quantity}</span>
                                <button data-id="${item.id}" class="quantity-change-btn p-1 text-gray-600 hover:bg-gray-100" data-change="1">+</button>
                            </div>
                            <button data-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
            }
            updateCartSummary();
        };

        // --- CART LOGIC ---
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            renderCart();
        };

        const updateQuantity = (productId, change) => {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    renderCart();
                }
            }
        };
        
        const removeFromCart = (productId) => {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
        };

        const updateCartSummary = () => {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            cartSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            cartCountBadge.textContent = totalItems;
            checkoutButton.disabled = cart.length === 0;
            checkoutTotalEl.textContent = `$${subtotal.toFixed(2)}`;
        };

        const saveCart = () => {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        };
        
        const clearCart = () => {
            cart = [];
            saveCart();
            renderCart();
        };

        // --- UI TOGGLE FUNCTIONS ---
        const openCart = () => {
            cartPanel.classList.remove('translate-x-full');
            cartOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        const closeCart = () => {
            cartPanel.classList.add('translate-x-full');
            cartOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        };

        const openCheckout = () => {
            if (cart.length === 0) return;
            closeCart();
            checkoutModal.classList.remove('scale-0');
            checkoutModal.classList.add('scale-100');
            thankYouMessage.classList.add('hidden');
            checkoutFormContainer.classList.remove('hidden');
            checkoutForm.reset();
        };

        const closeCheckout = () => {
            checkoutModal.classList.remove('scale-100');
            checkoutModal.classList.add('scale-0');
        };

        // --- EVENT HANDLERS ---
        const handleFilterAndSearch = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.bg-indigo-600').dataset.category;

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'Todos' || product.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            renderProducts(filteredProducts);
        };
        
        // --- EVENT LISTENERS ---
        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.productId);
                addToCart(productId);
                openCart();
            }
        });

        categoryFilters.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.add('bg-white', 'text-gray-700', 'border-gray-300');
                });
                e.target.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                e.target.classList.remove('bg-white', 'text-gray-700', 'border-gray-300');
                handleFilterAndSearch();
            }
        });
        
        cartItemsContainer.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const id = parseInt(target.dataset.id);
            if (target.classList.contains('quantity-change-btn')) {
                const change = parseInt(target.dataset.change);
                updateQuantity(id, change);
            }
            if (target.classList.contains('remove-from-cart-btn')) {
                removeFromCart(id);
            }
        });

        searchInput.addEventListener('input', handleFilterAndSearch);
        cartButton.addEventListener('click', openCart);
        closeCartButton.addEventListener('click', closeCart);
        cartOverlay.addEventListener('click', closeCart);
        checkoutButton.addEventListener('click', openCheckout);
        closeCheckoutButton.addEventListener('click', closeCheckout);
        closeThankYouButton.addEventListener('click', closeCheckout);

        checkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            checkoutFormContainer.classList.add('hidden');
            thankYouMessage.classList.remove('hidden');
            clearCart();
        });

        // --- INITIALIZATION ---
        renderProducts(products);
        renderCategories();
        renderCart();
    });
    </script>
</body>
</html>
